<section fxLayoutAlign="center">
  <form #f="ngForm">
    <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Selet Training</mat-label>
          <mat-select ngModel name="selectExercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id" >
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onStartTraining(f)" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
