<section fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Selet Training</mat-label>
            <mat-select>
              <mat-option *ngFor="let exercise of exercises" [value]="exercises.calories">
                {{exercise.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions><button mat-raised-button (click)="onStartTraining()" >Start</button></mat-card-actions>
  </mat-card>
</section>
